[project]
name = "patterns"
version = "0.1.0"
description = "Agentic design patterns implemented with Raw LlamaStack, LangChain, and ADK"
readme = "README.md"
authors = [
    { name = "Eder Ignatowicz", email = "ignatowicz@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "common",
    # Raw LlamaStack (Responses API)
    "openai>=1.82.0",
    # LangChain + LlamaStack
    "langchain>=1.2.0",
    "langchain-core>=1.2.5",
    "langchain-openai>=1.1.6",
    "langgraph>=1.0.5",
    # ADK
    "google-adk>=1.21.0",
    "litellm>=1.75.5",
    # Shared
    "pydantic>=2.0.0",
]

[project.scripts]
# Pattern runners (choose approach via --approach flag)
prompt-chaining = "patterns.prompt_chaining.run:main"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.uv.sources]
common = { workspace = true }
